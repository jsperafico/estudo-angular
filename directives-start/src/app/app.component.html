<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
              (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow': 'transparent'}"
              *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <li class="list-group-item"
              [ngClass]="{even: even % 2 === 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow': 'transparent'}"
              *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </ng-template>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" highlightColor="red" >Style me with better directive!</p>
      <p *appUnless="onlyOdd">Unless is working!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value 5</p>
        <p *ngSwitchCase="10">Value 10</p>
        <p *ngSwitchCase="100">Value 100</p>
        <p *ngSwitchCase="1000">Value 1000</p>
        <p *ngSwitchDefault>Value Default</p>
      </div>
    </div>
  </div>
</div>
